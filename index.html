<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- sfondi di background -->
        <div class="green-bg"></div>

        <!-- web app -->
        <div class="web-app">
            <!-- due sezioni col dell'app -->
            <div class="col-sx">
                <!-- profilo user da inserire con js -->
                <header id="userProfile" class="d-flex flex-between">
                    <!-- parte sinistra -->
                    <div class="d-flex flex-gap-1">
                        <div>
                            <img class="round-frame" :src="user.avatar" :alt="user.name">
                        </div>
                        <div>{{user.name}}</div>
                    </div>
                    <!-- icone parte destra -->
                    <div class="d-flex flex-gap-2">
                        <i class="fa-solid fa-rotate-right"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <!-- attiva/disattiva notifiche -->
                <div id="notifications" class="d-flex">
                    <div>
                        <i class="fa-solid fa-bell-slash"></i>
                        <!-- <i class="fa-solid fa-bell"></i> -->
                    </div>
                </div>
                <!-- ricerca -->
                <div id="contacts-search">
                    <input type="text" >
                </div>
                <!-- nav contatti -->
                <nav>
                    <!-- contatti da inserire con js -->
                </nav>
            </div>
            <!-- colonna messaggi -->
            <div class="col-dx">
                <!-- contatto con cui si sta messaggiando -->
                <header class="d-flex flex-between">
                    <!-- parte sinistra -->
                    <div class="d-flex flex-gap-1">
                        <div>immagine</div>
                        <div>
                            <div>nome</div>
                            <div>ultimo accesso</div>
                        </div>
                    </div>
                    <!-- icone parte destra -->
                    <div class="d-flex flex-gap-2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <!-- zona chat -->
                <main id="main-chat">
                
                </main>
                <!-- zona scrittura e invio messaggi -->
                <div id="message-bar"></div>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="js/mysript.js"></script>
</body>
</html>
